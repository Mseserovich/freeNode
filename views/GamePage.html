<!DOCTYPE html>
<html lang="en">
    <head>
        <title>chessCODE</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap Style sheeet link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <!--// end Bootstrap-->

        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <!-- Fonts-->
        <!--<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&family=Varela+Round&display=swap" rel="stylesheet">-->
        <!--Jquery link-->

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        
    </head>
    <body>

      <div class="flexbox-container">
        <div class="flexbox-item flexbox-item1"></div>
        <div class="flexbox-container2 flexbox-item2">
          <div class="flexbox-item_b1 flexbox-item_b nav justify-content-center">
            <h3>Which one is the <span id="question">KING?</span></h3>
          </div>
            <div class="flexbox-container3">
      
                <div class="progress flexbox-item_b2">
                  <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><h3><span>25</span> %</h3></div>
                </div>
            
              <div class="expertise"><h2>BEGINNER</h2></div>
            </div>
          
        </div>
  
        <div class="flexbox-item3">
          <img src="../static/images/profile_fk.jpg" alt="Update Pro Pic">
        </div>
        
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-sm-6 card1">
            <div class="card1 flex-cards">
              <img class="img-fluid img-thumbnail" src="../static/images/knight.jpg">
              <div class="overlay">
                <div class="text">Correct</div>
              </div>
            </div>
          </div>
  
          <div class="col-lg-3 col-sm-6 card1">
            <div class="card1 flex-cards">
              <img class="img-fluid img-thumbnail" src="../static/images/pawn.jpg">
            </div>
          </div>
  
          <div class="col-lg-3 col-sm-6 card1">
            <div class="card1 flex-cards">
              <img class="img-fluid img-thumbnail" src="../static/images/queen.jpg">
            </div>
          </div>
  
          <div class="col-lg-3 col-sm-6 card1">
              <div class="card1 flex-cards">
                <img class="img-fluid img-thumbnail" src="../static/images/king.jpg">
              </div>
          </div>
        </div>
      </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="../app1.js"></script>
